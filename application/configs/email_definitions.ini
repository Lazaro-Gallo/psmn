[default]
default.sender_name = "PSMN"
default.sender_address = "mulherdenegocios@fnq.org.br"
default.subject = "[Prêmio Sebrae Mulher de Negócios]"
default.layout = "<div style='width: 989px; text-align: center; font-family: verdana, sans-serif;'><img src='http://psmn-hmg.fnq.org.br/assets/images/winning_notification/header.png'><br/><br/><br/><br/><br/><div style='text-align: right;margin-right:25px'>São Paulo, :date</div><br/><div style='text-align: left;width:85%;margin-left:78px;margin-top:28px;'>:body</div><br/><br/><br/><br/><br/><img src='http://psmn-hmg.fnq.org.br/assets/images/winning_notification/partners.png' style='width: 75%'><br/><br/><br/><br/><br/><a href='http://www.mulherdenegocios.sebrae.com.br' target='_blank'><img src='http://psmn-hmg.fnq.org.br/assets/images/winning_notification/site.png'></a><img src='http://psmn-hmg.fnq.org.br/assets/images/winning_notification/footer.png'></div>"

winning_notification.body = "Prezada Empresária,<br/><br/>Agradecemos sua participação no Prêmio Sebrae Mulher de Negócios - ciclo :currentEdition.<br/><br/>O Prêmio Sebrae Mulher de Negócios reconhece e premia as melhores iniciativas do público feminino no empreendedorismo brasileiro. A premiação é uma parceria entre o Serviço Brasileiro de Apoio às Micro e Pequenas Empresas (SEBRAE), a Federação das Associações de Mulheres de Negócios e Profissionais do Brasil (BPW) e a Fundação Nacional de Qualidade (FNQ).<br/><br/>Conheça abaixo as vencedoras estaduais desta edição do prêmio e veja quem já transformou sonhos em realidade. E lembre-se: as inscrições para o ciclo :nextEdition estarão abertas a partir de 8 de março. Inscreva-se!"

subscription_notification.subject = "Confirmação de inscrição"
subscription_notification.body = "Prezada :recipientName, <br /><br /> Recebemos seu cadastro no Prêmio Sebrae Mulher de Negócios ciclo 2015, porém sua inscrição ainda não está confirmada. Por favor, clique no link abaixo para confirmar a sua participação.<br><br><a href=':protocolDomain/questionnaire/register/verify/token/:token'>Confirmar inscrição</a><br><br>Atenciosamente,<br><br>Equipe do Prêmio Sebrae Mulher de Negócios"

profile_update_notification.subject = "Alteração de cadastro"
profile_update_notification.body = "<p>Prezada Sra. :name</p><p>Seus dados foram alterados com sucesso.</p><p>Segue abaixo seus dados para acesso ao sistema:</p><p>Login: :login</p>:senha<br /><p>Atenciosamente,<br />Equipe do Prêmio Sebrae Mulher de Negócios</p>"

devolutive_notification.subject = "Devolutiva com base no questionário de autoavaliação"
devolutive_notification.body = "Prezada Sra.:name<br /><br />Obrigado por participar do Prêmio Sebrae Mulher de Negócios.<br /><br />O download da devolutiva pode ser acessado via o link:<br />:link<br /><br />Atenciosamente,<br /><br />Equipe Prêmio Sebrae Mulher de Negócios"

warning_notification.body = "<p>Prezada Sra. :name,</p><p>Notamos que você se inscreveu no Prêmio Sebrae Mulher de Negócios, porém ainda não finalizou sua candidatura.</p><p>Mas ainda dá tempo. <a href='http://www.mulherdenegocios.sebrae.com.br'>Acesse o sistema</a> e complete agora as informações que faltam.</p><br /><p>Boa Sorte!</p><br /><p>Atenciosamente,<br/>Equipe do Prêmio Sebrae Mulher de Negócios.</p>"

register_without_email_notification.subject = "Candidata sem e-mail"
register_without_email_notification.body = "Prezado Gestor,<br/>A candidata :name (:cnpj) realizou um cadastro sem e-mail. Por favor, oriente-a para a criação de um e-mail que será utilizado para confirmar a inscrição no prêmio."

contact_us_notification.subject = "Fale conosco enviado pelo site"
contact_us_notification.body = ":name escreveu:<br>:comment<br/><br/>Dados do contato:<br/><br/>Nome: :name<br/>Empresa: :enterprise<br/>E-mail: :email<br/>Tel.: :fix_number<br/>Celular: :cellphone<br/>Cidade: :city - :uf"

ineligibility_manager_notification.subject = "Inelegibilidade para Quest. Diagnóstico"
ineligibility_manager_notification.body = "Caro(a) Gestor(a),<br /><br />Foi detectado a inelegibilidade da empresa abaixo para a execução do Questionário de Diagnóstico.<br /><br /><b>:enterpriseName - CNPJ: :enterpriseCnpj</b><br /><br />Atenciosamente,<br /><br />Equipe SESCOOP"

ineligibility_enterprise_notification.subject = "Inelegibilidade para Quest. Diagnóstico"
ineligibility_enterprise_notification.body = "Caro(a) Cooperado(a),<br /><br /><b>:enterpriseName - CNPJ: :enterpriseCnpj</b><br /><br />Foi detectado a inelegibilidade da sua empresa para a execução do Questionário de Diagnóstico.<br />Para maiores esclarecimentos, entre em contato com sua Regional.<br /><br />Atenciosamente,<br /><br />Equipe SESCOOP"

pdgc_eligibility_notification.subject = "Inscrição PDGC"
pdgc_eligibility_notification.body = "Caro(a) cooperado(a),<br /><br />Informamos que seu cadastro é elegível para participação do programa PDGC.<br />Participo de programa preenchendo o questionário no endereço abaixo:<br /><br />http://www.sescoop.org.br<br /><br /><br />Atenciosamente,<br /><br />Equipe SESCOOP"

pdgc_ineligibility_notification.subject = "Inscrição PDGC"
pdgc_ineligibility_notification.body = "Caro(a) cooperado(a),<br /><br />Informamos que seu cadastro não é elegível para participação do programa PDGC pornão cumprir os requisitos da Diretriz Nacional da GEMDC.<br /><br />Para maiores detalhes, acesse o SESCOOP em http://www.sescoop.org.br<br /><br /><br />Atenciosamente,<br /><br />Equipe SESCOOP"

lost_password_notification.subject = "Nova senha"
lost_password_notification.body = "Olá :firstName, <br /><br />Nova senha cadastrada.<br />Login: :login<br />Senha: :password"

user_registered_notification.subject = "Usuário cadastrado com sucesso."
user_registered_notification.body = "Olá :firstName, <br /><br />Seu usuário foi cadastrado com sucesso.<br />Login: :login<br />:password"

user_updated_notification.subject = "Usuário alterado com sucesso."
user_updated_notification.body = "Olá :firstName, <br /><br />Seu usuário foi alterado com sucesso.<br />Login: :login<br />:password"

pending_candidature_notificaiton.subject = ""
pending_candidature_notification.body = ""

