model.s1 = "Prêmio SESCOOP de Excelência da Gestão"
model.t1 = "Relatório de Autoavaliação"
model.t2 = "Governança Corporativa"
model.t3 = "O Modelo de Excelência da Gestão®"
model.t1p1 = "O questionário de autoavaliação do Programa de Desenvolvimento da Gestão das Cooperativas é baseado nos princípios da Governança Corporativa e no Modelo de Excelência da Gestão® (MEG) da Fundação Nacional da Qualidade (FNQ), adotado por inúmeras organizações."
model.t1p2 = "A participação no Programa de Desenvolvimento da Gestão das Cooperativas faz com que a cooperativa obtenha:"
model.t1p3 = " - melhorias em processos e produtos;
 - redução de custos;
 - aumento da produtividade, e consequentemente de sua competitividade;
 - aumento da credibilidade da cooperativa e o reconhecimento público;
 - maior flexibilidade frente às mudanças
 - melhores condições de atingir e manter um melhor desempenho.";
model.t1p4 = "Com base nas respostas as dez questões do Bloco Governança e as 43 questões do Bloco Gestão, você está recebendo um relatório de autoavaliação com as pontuações alcançadas, pontos fortes e oportunidades de melhoria. Esperamos que este documento seja um importante auxílio no processo de desenvolvimento da governança e da gestão praticadas pela cooperativa.";
model.t2p1 = "Governança corporativa é o sistema pelo qual as organizações são dirigidas, monitoradas e incentivadas, envolvendo os relacionamentos entre proprietários, Conselho de Administração, Diretoria e órgãos de controle (IBGC, 2009)."
model.t3p1 = "O MEG® tem como base os 11 Fundamentos de Excelência da Gestão, que são conceitos reconhecidos mundialmente encontrados em organizações que já atingiram patamares de excelência, ou que estão caminhando nessa direção. Cabe destacar que esses Fundamentos são aplicáveis a qualquer organização, uma vez que tratam, de forma genérica, dos mais modernos conceitos de gestão. São eles:"
model.t3p2 = "1. Pensamento sistêmico
2. Aprendizado organizacional
3. Cultura de inovação
4. Liderança e constância de propósitos
5. Orientação por processos e informações
6. Visão de futuro
7. Geração de valor
8. Valorização das pessoas
9. Conhecimento sobre o cliente e o mercado
10. Desenvolvimento de parcerias
11. Responsabilidade social"
model.t3p3 = "Para conhecer mais sobre os Fundamentos de Excelência, sugere-se a leitura da publicação Conceitos Fundamentais da Excelência em Gestão, disponível para download gratuito no portal da FNQ (www.fnq.org.br)."
model.t3p4 = "Buscando o aumento da competitividade das organizações e do Brasil, a FNQ vem disseminando os Fundamentos da Excelência por meio do Modelo de Excelência da Gestão®. O MEG® é constituído por oito critérios:"
model.t3p5 = "Critério 1 - Liderança: este critério trata da forma como os dirigentes conduzem a cooperativa, definem rumos, analisam o desempenho da cooperativa e aprimoram seus conhecimentos."
model.t3p6 = "Critério 2 - Estratégias e planos: este critério trata da definição das estratégias da cooperativa, do desdobramento destas em metas e planos de ação, incluindo a definição de indicadores de desempenho."
model.t3p7 = "Critério 3 - Clientes: este critério trata do conhecimento que a cooperativa tem dos seus clientes e mercados, da identificação de suas necessidades e do seu grau de satisfação, e de como suas reclamações são tratadas."
model.t3p8 = "Critério 4 - Sociedade: este critério trata da identificação dos impactos ambientais decorrentes dos produtos, processos e instalações da cooperativa e ainda das ações realizadas relativas à responsabilidade social."
model.t3p9 = "Critério 5 - Informações e conhecimento: Este critério trata da identificação e uso de informações necessárias para a execução das atividades da cooperativa, bem como do compartilhamento do conhecimento."
model.t3p10 = "Critério 6 - Pessoas: este critério trata da estrutura organizacional, do reconhecimento, capacitação e desenvolvimento dos colaboradores e cooperados que trabalham na cooperativa e das ações voltadas para a qualidade de vida no trabalho, a fim de melhorar o desempenho dos colaboradores, cooperados e da cooperativa."
model.t3p11 = "Critério 7 - Processos: este critério trata da definição e controle dos processos principais da cooperativa; das ações para desenvolvimento dos cooperados; bem como do gerenciamento dos principais fornecedores e dos recursos financeiros da cooperativa."
model.t3p12 = "Critério 8 - Resultados: este critério solicita os resultados de indicadores de desempenho da cooperativa relativos à clientes, pessoas, processos e financeiros."
model.t3p13 = "O Modelo de Excelência da Gestão® é representado pelo diagrama abaixo; ele representa uma visão global da gestão da organização."
model.t3p14 = "Sendo o Modelo de Excelência da Gestão® a aplicação dos Fundamentos de Excelência, em função de sua flexibilidade e simplicidade de linguagem, é útil, então, para avaliação, diagnóstico e orientação de qualquer tipo de organização no setor público e privado, com ou sem finalidade de lucro, e de porte pequeno, médio ou grande."
model.t3p15 = "A adoção do MEG faz com que a cooperativa obtenha:"
model.t3p16 = "- Melhorias em processos e produtos;
- Redução de custos;
- Aumento da produtividade, e consequentemente de sua competitividade;
- Aumento da credibilidade da cooperativa e o reconhecimento público;
- Maior flexibilidade frente às mudanças"
model.t3p17 = "Programa de Desenvolvimento da Gestão das Cooperativas"
model.t3p18 = "- Melhores condições de atingir e manter um melhor desempenho."
model.t3p19 = "A melhor interpretação do desenho do MEG® é o do conceito de aprendizado do ciclo do PDCL (Planejar, Fazer, Controlar e Aprender)."
model.t3p20N = "Planejar (P)"
model.t3p21 = "A sobrevivência e o sucesso de uma cooperativa estão diretamente relacionados à sua capacidade de atender às necessidades e expectativas dos CLIENTES (são as pessoas que consomem produtos ou serviços da cooperativa) e à atuação de forma responsável junto à SOCIEDADE (é a região, o estado ou o país onde a cooperativa está localizada) e às comunidades (são as pessoas e outras organizações vizinhas e que são afetadas pelas atividades da cooperativa) com as quais interage."
model.t3p22 = "De posse destas informações a LIDERANÇA (representa os dirigentes da cooperativa) formula as ESTRATÉGIAS (são as ações, ou os caminhos seguidos pela cooperativa, visando atender às necessidades dos seus clientes, da sociedade e dos cooperados) e estabelece os planos de ação (são as ações necessárias para o cumprimento das estratégias, definindo os responsáveis, os prazos e a maneira correta de executar as ações) e metas para conquistar os resultados desejados. Os planos e as metas são comunicados aos colaboradores  e cooperados que trabalham na cooperativa e acompanhados por um responsável. Feito o planejamento, é necessário colocá-lo em prática."
model.t3p23N = "Fazer (D)"
model.t3p24 = "As PESSOAS (colaboradores e cooperados que trabalham na cooperativa) devem estar capacitadas e atuando em um ambiente adequado para que os PROCESSOS (são as atividades que transformam os materiais adquiridos, matérias primas, em produtos ou serviços que vão atender às necessidades e expectativas dos clientes, cooperados e da sociedade) sejam executados conforme o planejado, com o controle de custos e investimentos. É importante, ainda, aperfeiçoar o relacionamento com os fornecedores, uma vez que as necessidades dos clientes e cooperados sejam entendidas por aqueles que fornecerão os insumos necessários para a execução dos processos. "
model.t3p25N = "Controlar (C)"
model.t3p26 = "Na cooperativa, de acordo com o MEG®, são realizados procedimentos para conferir e controlar o que está sendo colocado em prática. Para efetivar a etapa do controle, são medidos os RESULTADOS (são decorrentes dos processos e demais atividades realizadas na cooperativa) em relação à situação econômico-financeira, clientes e mercado, pessoas, sociedade, processos principais do negócio e processos de apoio, e fornecedores. Os efeitos gerados pela implementação das práticas de gestão podem ser comparados às metas estabelecidas para eventuais correções de rumo ou reforços das ações implementadas."
model.t3p27N = "Aprender (L)"
model.t3p28 = "Esses resultados, em forma de INFORMAÇÕES (são todos os dados gerados na execução dos processos e demais atividades realizadas na cooperativa) e CONHECIMENTO (é saber realizar os produtos e serviços que a cooperativa entrega para os seus clientes), retornam a toda a cooperativa, para aprender com os acertos e erros cometidos, e iniciar novamente o planejamento, recomeçando novamente o ciclo. O aprendizado completa o ciclo PDCL de uma empresa. Essas informações representam a inteligência da cooperativa, viabilizando a análise do desempenho e a execução das ações necessárias."
model.t3p29 = "Por tudo o que foi aqui colocado, verifica-se que ao utilizar o Modelo de Excelência da Gestão®, uma organização pode modelar seu sistema de gestão, realizar autoavaliações, e identificar os pontos em que pode melhorar o desempenho de sua atividade."

