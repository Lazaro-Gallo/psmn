presentation.texto1 = "Mensagem às empresárias"
presentation.texto2 = "Prezado(a) Empresária"
presentation.texto3 = "Este relatório é decorrência de sua participação no Prêmio SEBRAE Mulher de Negócios (PSMN) - ciclo 2015 -, realizado pelo Serviço Brasileiro de Apoio às Micro e Pequenas Empresas (SEBRAE),  Fundação Nacional da Qualidade (FNQ), Federação das Associações de Mulheres de Negócios e Profissionais do Brasil (BPW) e Secretaria Especial de Políticas para as Mulheres (SPM). Os comentários nele apresentados foram elaborados com base na autoavaliação, por conta de sua candidatura ao Prêmio."
presentation.texto4 = "Ele está estruturado em duas partes, conforme sua autoavaliação,  apresentando os seguintes conteúdos:

Parte I - Devolutiva sobre a Autoavaliação do Negócio - contendo os pontos fortes e oportunidades de melhoria na gestão de seu negócio, em relação aos Fundamentos de Excelência que alicerçam o Modelo de Excelência da Gestão®, desenvolvido pela Fundação Nacional da Qualidade (FNQ), e adaptado para a realidade das micro e pequenas empresas;

Parte II - Devolutiva sobre as Características de Comportamento Empreendedor - apresentando quais características estão mais desenvolvidas e quais ainda precisam ser aprimoradas, para que seu desempenho de empreendedora possa ser maximizado;

Nossa expectativa é que este relatório possa ser útil na gestão de sua empresa e em sua atuação como empreendedora. Desejamos ótima leitura!

Gostaríamos ainda de agradecer sua candidatura ao Prêmio, ciclo 2015, e nos colocamos à disposição para qualquer esclarecimento.
"
presentation.texto5 = "Atenciosamente,"
presentation.texto6 = "Realizadores do Prêmio SEBRAE Mulher de Negócios"
        

firstPart.t1 = "Parte I - Devolutiva sobre a Governança da Cooperativa"
firstPart.t1p1 = "Esta parte do relatório de pontos fortes e oportunidades de melhoria foi gerada a partir das repostas apresentadas no Bloco Governança do Questionário de autoavaliação do Programa de Desenvolvimento da Gestão de Cooperativas, que avalia as práticas de governança da cooperativa."
firstPart.t1p2 = "Com base nos comentários apresentados, você terá a oportunidade de rever suas práticas de governança e tomar ações para melhoria, buscando alinhá-las às boas práticas de governança."
firstPart.t1p3 = "O conteúdo desta devolutiva está estruturado da seguinte forma:"
firstPart.t1p4 = "- Pontuação obtida a partir do questionário respondido sobre a governança da cooperativa;
- Comentários com pontos fortes e oportunidades para melhoria para cada questão respondida."
firstPart.t1p5BI = "Interpretação padrão da pontuação"
firstPart.t1p6I = "Quando a cooperativa apresentar sua pontuação para governança abaixo ou igual a 40%, significa que suas práticas relativas à governança são informais, não estão documentadas e acontecem eventualmente, demonstrando uma postura reativa em relação ao tema. É importante rever como foram planejadas as  práticas e documentá-las, adotando uma postura proativa no atendimento dos princípios da boa governança: equidade, prestação de contas, transparência e responsabilidade corporativa. Dessa forma, a cooperativa irá agregar valor ao relacionamento com seus cooperados, contribuindo para o sucesso da cooperativa."
firstPart.t1p7I = "Uma pontuação obtida no intervalo entre 40% - 75% indica que a cooperativa já iniciou o processo de formalização de suas práticas e vem atuando para melhorar o relacionamento com seu cooperado e praticar os princípios da boa governança corporativa. É importante continuar neste caminho, sanando as lacunas existentes para atingir uma pontuação superior a 75%."
firstPart.t1p8I = "Uma pontuação acima de 75% aponta que a cooperativa já pratica os princípios da boa governança e possui boas práticas, estando preparada para um novo patamar, devendo rodar seu ciclo PDCL por meio da revisão e melhoria dos padrões de trabalho (como fazem) de suas práticas de governança (o que fazem)."
firstPart.t1p9I = "A seguir está apresentada a Parte I do questionário respondido pela cooperativa, incluindo comentários automáticos gerados pelo sistema de avaliação, correspondentes às respostas dadas."
firstPart.t1p10I = "Sempre que assinaladas como respostas as opções \"a\", \"b\" ou \"c\" é recomendada uma oportunidade de melhoria, diretamente relacionada à necessidade do atendimento completo da questão. Exemplo: quando assinalada   a opção \"a\" a oportunidade de melhoria mais imediata para a cooperativa está associada diretamente à implantação de ações que levarão ao atendimento da opção \"b\" e assim sucessivamente. Para as oportunidades de melhoria devem ser tomadas ações corretivas e preventivas para a melhoria da governança."
firstPart.t1p11I = "Sempre que assinalada como resposta a opção \"d\" é recomendado um ponto forte. Os pontos fortes devem ser mantidos para a melhoria contínua da governança." 

firstPart.t2 = "Comentários gerados pelo sistema a partir das respostas apresentadas sobre a Governança da Cooperativa."
